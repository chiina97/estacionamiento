<div class="container py-5">
  <div class="jumbotron">
    <h1 class="text-secondary">
      <div *ngIf="isLogged">
        <h2>{{ "home.title.login" | translate }} {{ username }}!</h2>
      </div>
      <div *ngIf="!isLogged">
        <h2>{{ "home.title.logout" | translate }}</h2>
      </div>
    </h1>
    <p>
      {{ "home.text" | translate }}
    </p>
    <hr />
    <div *ngIf="isLogged" class="row g-2">
      <button class="btn btn-secondary ml-2" routerLink="/cuentaCorriente">
        {{ "button.account" | translate }} <i class="fas fa-user"></i>
      </button>
      <br />
      <button class="btn btn-primary ml-2" routerLink="/estacionamiento">
        {{ "button.manageParking" | translate }} <i class="fas fa-cog"></i>
      </button>
    </div>
  </div>
</div>
