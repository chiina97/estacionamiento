<div class="col-md-8 offset-md-2" style="padding-top: 2em">
  <div class="card mb-3">
    <div class="card-header">
      <i class="far fa-address-card"></i> Cuenta
      <a class="btn btn-primary ml-2" routerLink="/historial"
        >Historial <i class="fas fa-history"></i
      ></a>
      <div style="float: right">
        <strong>Saldo: ${{ account?.balance }}</strong>
        <a
          class="btn btn-success ml-2"
          [routerLink]="['/editarCuenta', user?.id]"
        >
          Cargar <i class="fas fa-dollar-sign"></i
        ></a>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">Usuario <i class="far fa-user"></i></h5>
      <p class="card-text">{{ user?.phone }}</p>
      <h5 class="card-title">Correo <i class="far fa-envelope"></i></h5>
      <p class="card-text">{{ user?.mail }}</p>
      <h5 class="card-title">NÂ° De Cuenta <i class="fas fa-id-card"></i></h5>
      <p class="card-text">{{ account?.phone }}</p>
    </div>
  </div>
</div>
