<div class="container">
  <div class="row">
    <!-- This is a single column that is responsive -->
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header card text-white bg-primary mb-3">
          {{ "addBalance.title" | translate }}
        </div>
        <div class="card-body">
          <!-- The formGroup 'form' is defined in the component class -->
          <form #quizForm="ngForm">
            <div class="form-group">
              <label for="patente">{{
                "addBalance.balance" | translate
              }}</label>

              <!-- The formControlName defines the name of the field in the formGroup -->
              <input
                name="balance"
                [(ngModel)]="balance"
                class="form-control"
                required
                placeholder="{{ 'addBalance.placeholder' | translate }}"
              />
            </div>
            <div style="color: dimgray">
              {{ "addBalance.note" | translate }}
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between ml-2">
            <!-- The button has a click handler, it will be disabled if the form is not valid -->
            <a
              class="btn btn-secondary"
              onclick="window.history.back();"
              type="submit"
            >
              {{ "button.cancel" | translate }}
            </a>
            <button
              (click)="update()"
              type="submit"
              [disabled]="!quizForm.form.valid"
              class="btn btn-success ml-2"
            >
              {{ "button.save" | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
