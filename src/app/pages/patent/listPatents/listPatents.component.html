<h3>Listado de patentes:
  <div style="float:right" > 

    <a class="btn btn-primary "  routerLink="/agregarPatente">Agregar Patente</a> 

    <button class="btn btn-dark ml-2" (click)="checkParking('')" 
    [disabled]="!startedParking ">Finalizar Estacionamiento <i class="fas fa-stop"></i>
  </button>
    
  </div>
</h3>
 

<h6 >Saldo Disponible: {{balance}} 
  <a class="btn btn-info ml-2" [routerLink]="['/editarCuenta', userId ]" >Cargar </a>
</h6>
 
  
<div *ngIf="patents.length > 0">

<table class="table ">
  
    <thead class="thead-light " >
      <tr>
        <th scope="col">Patente</th>
        <th scope="col">Estacionamiento</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let patent of patents | paginate: {
      itemsPerPage: 3,
      currentPage: page,
      totalItems: length }"
      >
        
      <td>{{patent.patent}}</td>
      <td>
        <button 
        [disabled]="this.startedParking" 
        class="btn btn-success ml-2" 
        (click)="checkParking(patent.patent)">
        Iniciar <i class="fas fa-play"></i>
        </button>
      </td>
        <td>
          <a class="btn btn-warning ml-2" [routerLink]="['/editar', patent.id ]">Editar</a>
          <a class="btn btn-danger ml-2" (click)="deleteById(patent)">Eliminar</a>
        </td>
         
      </tr>
    </tbody>
  </table>
  
  <pagination-controls  previousLabel="Anterior"
  nextLabel="Siguiente" (pageChange)="page = $event"></pagination-controls>

</div>
<div *ngIf="patents.length == 0">
 <div class="card mb-3 ">
  <div class="card-body">
    <h5 class="card-title">No se encuentran patentes registradas</h5>
    <p class="card-text">Por favor, registre una patente para administrar su estacionamiento.</p>   
  </div>
 </div>
</div>
