      <div class="d-flex flex-column h-100 justify-content-center mb-4">
          <div class="container">
            <div class="row">
              <!-- This is a single column that is responsive -->
              <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                  <div class="card-header card text-white bg-primary mb-3">Agregar Patente</div>
                  <div class="card-body">
                    <!-- The formGroup 'form' is defined in the component class -->
                    <form #quizForm='ngForm'>
                      <div class="form-group">
                        <label for="patente">Patente</label>
                        <!-- The formControlName defines the name of the field in the formGroup -->
                        <input 
                        name="patente" 
                        [(ngModel)]="nombrePatente" 
                        class="form-control" 
                        placeholder="Ingrese una patente"
                        required 
                        />
                      </div>
                    </form>
                  </div>
                  <div class="card-footer">
                    <div class="form-group ">
                      <div class="d-flex justify-content-between ml-2"><div></div>
                      <!-- The button has a click handler, it will be disabled if the form is not valid -->
                      <button 
                      (click)="create()" 
                      type="submit"
                      [disabled] = '!quizForm.form.valid' 
                      class="btn btn-success">
                       Crear  
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
